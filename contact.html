<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact - Association Get Back</title>
<meta name="description" content="Une question sur les Beatles? Contactez l'association GetBack pour connaitre tous les événements des fans francophones">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <!-- Bouton de navigation de type "Hamburger" -->
      <div class="btn-hamburger">
        <div class="barreHamburger"></div>
        <div class="barreHamburger"></div>
        <div class="barreHamburger"></div>
      </div>

      <!-- Navigation sur le site -->
      <div class="navigation">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="evenements.html">Évènements</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="images-header">
        <div class="logo-getback">
          <a href="index.html"><img src="img/logo-getback.png" alt="Logo de l'association, design by A. de Bissy"></a>
        </div>
        <div class="image-accueil">
          <img src="img/Beatles_banniere_contact.jpg" alt="Beatles en noir et blanc lors d'un shooting photo">
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact -->
  <section class="section-contact">
    <h2>Nous contacter</h2>
    <div class="container-form">
      <form class="form-bloc">
        
        <div class="form-groupe">
          <label for="prenom">Entrez votre prénom</label>
          <input type="text" placeholder="Prénom" required id="prenom">
        </div>

        <div class="form-groupe">
          <label for="nom">Entrez votre nom</label>
          <input type="text" placeholder="Nom" required id="nom">
        </div>

        <div class="form-groupe">
          <textarea id="txt" placeholder="Votre message" required></textarea>
        </div>


        <div class="form-groupe">
          <button type="submit"></button>
          <input type="submit" value="Envoyer">
        </div>

      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <nav>
      <ul>
        <li><a href="">A PROPOS</a></li>
        <li><a href="">CONTACT</a></li>
        <li><a href="">CGU</a></li>
      </ul>
    </nav>
    <div class="copyright">
      copyright &copy; Yoni-Alexandre Brault
    </div>

  </footer>

  <script src="script.js"></script>

</body>

</html>
